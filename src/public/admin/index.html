<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - Gestão de Contratos</title>
    <!-- Importando o Menu -->
    <script src="../../admin/components/menu_left/index.js"></script>
    <script src="../../admin/components/menu_top/index.js"></script>
    <script src="../../admin/components/menu_footer/index.js"></script>
    <link rel="stylesheet" href="../admin/assets/css/styleGlobal.css" />
    <link rel="stylesheet" href="./assets/css/styleHome.css" />
    <script src="../../admin/assets/js/cadastro.js"></script>
    <script src="../../admin/assets/js/cosultaBanco.js" defer></script>
  </head>

  <body>
    <main class="main-content">
      <div class="menu-topo">
        <div class="home-span">
          <a href="/admin/index.html"><span>Todos os Contratos</span></a>
          <a href="/admin/usuarios/criar"><span>Tela de Cadastros</span></a>
        </div>
        <div class="home-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="28"
            fill="currentColor"
            class="bi bi-person-circle"
            viewBox="0 0 16 16"
          >
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
            <path
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
            />
          </svg>
        </div>
      </div>
      <section class="form-main-content" action="">
        <div class="header">
          <figure>
            <img src="#" alt="" />
          </figure>
          <h1>Contrato de Locação de Veículo</h1>
        </div>
  
        <form class="formRental" id="rentalForm">
          <label for="name">Nome do Locatário</label>
          <input type="text" id="name" required />
  
          <label for="cpf">Cpf</label>
          <input type="text" id="cpf" required />
  
          <label for="cep">CEP</label>
          <input type="text" name="cep" id="cep" maxlength="9" required />
  
          <label for="logradouro">Logradouro</label>
          <input type="text" name="logradouro" id="logradouro" />
  
          <label for="numero">Número</label>
          <input type="text" name="numero" id="numero" />
  
          <label for="bairro">Bairro</label>
          <input type="text" name="bairro" id="bairro" />
  
          <label for="localidade">Município</label>
          <input type="text" name="localidade" id="localidade" />
  
          <label for="uf">Estado</label>
          <input type="text" name="uf" id="uf" />
  
          <label for="phone">Telefone</label>
          <input type="tel" id="phone" required />
  
          <div class="vehicle-info">
            <div class="vehicle-field">
              <label for="vehicle">Veículo</label>
              <input type="text" id="vehicle" required />
            </div>
            <div class="vehicle-field">
              <label for="plate">Placa</label>
              <input type="text" id="plate" required />
            </div>
            <div class="vehicle-field">
              <label for="model">Modelo</label>
              <input type="text" id="model" required />
            </div>
            <div class="vehicle-field">
              <label for="color">Cor</label>
              <input type="text" id="color" required />
            </div>
          </div>
  
          <label for="rentalDate">Data da Locação</label>
          <input type="date" id="rentalDate" required />
  
          <label for="departureTime">Data e Hora de Saída do Veículo</label>
          <input type="datetime-local" id="departureTime" required />
  
          <label for="arrivalTime">Data e Hora de Chegada do Veículo</label>
          <input type="datetime-local" id="arrivalTime" required />
  
          <button type="button" onclick="generateContract()">
            Gerar Contrato
          </button>
        </form>
  
        <div id="contract" class="contract" style="display: none"></div>
  
        <div id="responsibility" style="display: none"></div>
  
        <button
          id="printButton"
          class="print-button"
          style="display: none"
          onclick="printContract()"
        >
          Imprimir Contrato
        </button>
        <button
          id="downloadButton"
          class="print-button"
          style="display: none"
          onclick="downloadPDF()"
        >
          Baixar em PDF
        </button>
      </div>
      </section>
      <!-- footer content -->
      <menu-footer></menu-footer>
      <!-- /footer content -->
    </main>
    <!-- sidebar menu -->
    <menu-left></menu-left>
    <!-- /sidebar menu -->
    <!-- top navigation -->
    <menu-top></menu-top>
    <!-- /top navigation -->
  </body>
</html>
